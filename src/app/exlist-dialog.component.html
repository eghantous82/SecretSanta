<div [@dialog] *ngIf="visible" class="dialog">
  <ng-content></ng-content>
  <h1>Do not allow gifts between {{participant.name}} and:</h1>
  <li *ngFor="let ele of getExcludableParticipants()">
    <input type="checkbox" [checked]="participant.isExcluded(ele)" (click)="participant.updateExList(ele.getId(), $event.target.checked)">{{ele.name}}
  </li>
  <!--<i (click)="close()" class="fa fa-times fa-2x dialog-close-btn"></i>-->
  <a (click)="close()" class="myButton">Close</a>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
